<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Cerchi Rogne?</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Vollkorn:wght@700&display=swap');

        body {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #8b0000, #400000 40%, #000000 80%);
            color: #ff0000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0 15px;
            overflow: hidden;
            text-align: center;
            transition: background 1s ease; /* Aggiunta animazione di transizione */
            box-sizing: border-box;
        }

        h1 {
            color: #ff0000;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px #ff0000, 0 0 30px #990000;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.8;
            }
        }

        .arrow {
            font-size: 3rem;
            color: #ff0000;
            margin-bottom: 20px;
            text-shadow: 0 0 5px #ff0000, 0 0 15px #ff0000;
            animation: bounce 1.5s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        button {
            background-color: #700000;
            color: #fff;
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #900000;
            transform: scale(1.1);
            box-shadow: 0 12px 20px rgba(255, 0, 0, 0.7);
        }

        #message {
            margin-top: 20px;
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #aa0000;
            display: none;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .emoji-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .emoji-container span {
            position: absolute;
            animation: fall 5s linear infinite;
            will-change: transform, opacity;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            button {
                font-size: 1.2rem;
                padding: 8px 16px;
            }

            .arrow {
                font-size: 2rem;
            }

            #message {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            button {
                font-size: 1rem;
                padding: 6px 12px;
            }

            .arrow {
                font-size: 1.5rem;
            }

            #message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Cerchi Rogne?</h1>
    <div class="arrow">‚¨áÔ∏è</div>
    <button onclick="showMessage()">Non scherzare...</button>
    <div id="message">GUARDA CHE CHIAMO RAUL! üòà</div>

    <div class="emoji-container" id="emojiContainer"></div>

    <script>
        function showMessage() {
            const message = document.getElementById('message');
            const body = document.body;

            // Mostra il messaggio
            message.style.display = 'block';

            // Cambia sfondo con animazione
            setTimeout(() => {
                body.style.background = 'linear-gradient(135deg, #600000, #200000 60%, #000000)';
            }, 100); // Ritardo ridotto per dare immediata risposta
        }

        const emojis = ['ü™ì', 'ü©∏', '‚ö†Ô∏è'];
        const emojiContainer = document.getElementById('emojiContainer');

        function createFallingEmoji() {
            if (emojiContainer.children.length > 50) return;
            const emoji = document.createElement('span');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 3 + 2 + 's';
            emoji.style.fontSize = Math.random() * 1.5 + 1 + 'rem';
            emojiContainer.appendChild(emoji);

            emoji.addEventListener('animationend', () => emoji.remove());
        }

        setInterval(createFallingEmoji, 300);
    </script>
</body>
</html>
